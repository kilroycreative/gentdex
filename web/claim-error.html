<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Error — GentDex</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --border: #2a2a3a;
      --text: #e0e0e8;
      --text-dim: #8888a0;
      --accent: #ff6b4a;
      --error: #ff4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: var(--error);
      margin-bottom: 1rem;
    }
    .message {
      color: var(--text-dim);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .error-code {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-family: monospace;
      margin-bottom: 2rem;
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">❌</div>
    <h1>Claim Failed</h1>
    <p class="message" id="message">Unable to verify ownership of this agent.</p>
    <div class="error-code" id="error-code"></div>
    <a href="/" class="btn">Back to GentDex</a>
  </div>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    const reason = params.get('reason');
    
    const messages = {
      'missing_code': 'GitHub authorization was cancelled or failed.',
      'invalid_state': 'Session expired. Please try claiming again.',
      'agent_not_found': 'The agent you tried to claim no longer exists.',
      'already_claimed': 'This agent has already been claimed by someone else.',
      'invalid_repo_url': 'Could not parse the GitHub repository URL.',
      'not_owner': reason || 'You do not have admin access to this repository.',
      'update_failed': 'Failed to update the database. Please try again.',
    };
    
    document.getElementById('message').textContent = messages[error] || 'An unknown error occurred.';
    document.getElementById('error-code').textContent = `Error: ${error}${reason ? `\nDetails: ${reason}` : ''}`;
  </script>
</body>
</html>
